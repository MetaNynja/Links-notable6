<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Support Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: transparent;
            margin: 0;
            padding: 0;
        }

        .widget {
            background-color: transparent;
            border: 1px solid #ccc;
            border-radius: 0px;
            padding: 20px;
            margin: 0px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            font-weight: normal;
            font-size: 10px;
            color: #333;
            margin-bottom: 40px;
        }

        .accordion {
            cursor: pointer;
            padding: 10px 0;
            border: 1px solid transparent;
            background: #fff;
            color: #000;
            text-align: center;
            width: 100%;
            font-size: 18px;
            outline: none;
            transition: 0.4s;
            display: block;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-left: 10px;
            margin-right: 10px;
        }

        .panel {
            display: none;
            padding: 20px;
        }

        .panel iframe {
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="widget">
        <button class="accordion">Strong Support for Strong Kids</button>
        <div class="panel">
            <iframe src="https://chathamvoice.com/2019/06/25/strong-support-for-strong-kids-2"></iframe>
        </div>

        <button class="accordion">Caring Crew Helps Goodfellows</button>
        <div class="panel">
            <iframe src="https://chathamvoice.com/2018/09/18/caring-crew-helps-goodfellows"></iframe>
        </div>

        <button class="accordion">Aid for New Animal Shelter</button>
        <div class "panel">
            <iframe src="https://cknewstoday.ca/news/2019/03/20/womens-group-donates-new-animal-shelter"></iframe>
        </div>

        <button class="accordion">Caring Crew Helps Goodfellows</button>
        <div class="panel">
            <iframe src="https://sweepz.wixsite.com/template"></iframe>
        </div>
    </div>
</body>
</html>
